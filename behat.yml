# behat.yml
default:
    autoload: [ %paths.base%/tests/features/bootstrap ]
    suites:
        default:
            paths:    [ %paths.base%/tests/features ]
            filters:
                tags: "~@wip"
            contexts:
                - FeatureContext
    extensions:
        Behat\MinkExtension:
            base_url:  'https://www.example.org'
            sessions:
                javascript:
                    selenium2:
                        wd_host: "http://selenium:4444/wd/hub"
                        browser: firefox
